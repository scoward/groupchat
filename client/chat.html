<template name="chat">
    <div id="chatbox">
        {{#each messages}}
            <pre>{{username}}: {{message}}</pre>
        {{/each}}
    </div>
    {{#if currentUser}}
        <form>
            <p>Say something: <input id="chatinput" /><input type="submit" value="Post" /></p>
        </form>
    {{/if}}
</template>
