<template name="unibox">
    {{#if currentUser}}
    <div id="unibox" class="pure-g">
        <div class="pure-u-1">
            <form class="pure-form pure-g">
                <div class="pure-u-7-8"><input id="msg" type="text" class="pure-input-1" placeholder="Enter message"></div>
                <div class="pure-u-1-8 tools"><button id="send" type="submit" class="pure-button pure-button-primary">Send</button></div>
            </form>
        </div>
    </div>
    {{/if}}
</template>
