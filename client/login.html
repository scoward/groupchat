<template name="user_info">
    {{#if currentUser}}
        {{> user_loggedIn}}
    {{else}}
        {{> user_loggedOut}}
    {{/if}}
</template>

<template name="user_loggedIn">
    {{#if loggingIn}}
        <p>Logging in...</p>
    {{else}}
        <div class="pure-g">
            <div class="pure-u">
                <img class="img-rounded" style="height: 32px; margin: 1em 0 0 1em;" src="{{currentUser.profile.avatar_url}}"/>
            </div>
            <div class="pure-u">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{currentUser.profile.login}}
                    <b class="caret"></b>
                </a>

                <ul class="dropdown-menu">
                    <li><a>Account Settings</a></li>
                    <li class="divider"></li>
                    <li><a id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    {{/if}}
</template>

<template name="user_loggedOut">
    <button class="pure-button pure-primary-button">Login with Github</button>
</template>
