<template name="addRoomDialog">
    <div id="addRoomDialog" class="modal hide fade" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add Room</h3>
                </div>
                <div class="modal-body">
                    <form id="addRoomDialogForm" class="pure-form pure-form-aligned">
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="owner">Owner</label>
                                <input id="owner" placeholder="Owner/Organization">
                            </div>
                            <div class="pure-control-group">
                                <label for="repo">Repository</label>
                                <input id="repo" placeholder="Repository">
                            </div>
                            <div class="pure-controls">
                                <button class="close pure-button">Cancel</button>
                                <button class="success pure-button pure-button-primary">Join</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
