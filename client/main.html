<head>
    <title>MeteorJS Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IM for developers.">
    <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>

<body>
</body>

<template name="layout">
    <div id="layout" class="content pure-g">
        <div id="nav" class="pure-u">
            <a href="#" class="nav-menu-button">Menu</a>
            <div class="nav-inner">
                <button class="primary-button pure-button">Compose</button>
                <div class="pure-menu pure-menu-open">
                    <ul>
                        <li><a href="#">Inbox <span class="email-count">(2)</span></a></li>
                        <li><a href="#">Important</a></li>
                        <li><a href="#">Sent</a></li>
                        <li><a href="#">Drafts</a></li>
                        <li><a href="#">Trash</a></li>
                        <li class="pure-menu-heading">Labels</li>
                        <li><a href="#"><span class="email-label-personal"></span>Personal</a></li>
                        <li><a href="#"><span class="email-label-work"></span>Work</a></li>
                        <li><a href="#"><span class="email-label-travel"></span>Travel</a></li>
                    </ul>
                    {{> user_info}}
                </div>
            </div>
        </div>
        <div id="list" class="pure-u-1 messages">
            <div class="email-item pure-g" ng-class="{emailItemSelected: msgs.selectedMessage == message, emailItemUnread: message.unread}" ng-repeat="message in msgs.messages" ng-click="msgs.selectMessage(message)">
                <div class="pure-u">
                    <img class="email-avatar" alt="{{message.author}}&#x27;s avatar" height="64" width="64" ng-src="img/common/{{message.user}}-avatar.png" src=""/>
                </div>

                <div class="pure-u-3-4">
                    <h5 class="email-name">{{message.author}}</h5>
                    <h4 class="email-subject">{{message.subject}}</h4>
                    <p class="email-desc">{{message.summary}}</p>
                </div>
            </div>
        </div>
        <div id="main" class="pure-u-1">
            {{yield}}
        </div>
    </div>
    {{#if currentUser}}
    <div id="unibox" class="pure-g">
        <div class="pure-u-1">
            <form class="pure-form pure-g">
                <div class="pure-u-7-8"><input id="msg" type="text" class="pure-input-1" placeholder="Enter message"></div>
                <div class="pure-u-1-8 tools"><button id="send" type="submit" class="pure-button pure-button-primary">Send</button></div>
            </form>
        </div>
    </div>
    {{/if}}
</template>
